<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - Form</title>
</head>

<body>
  <form>

    <div>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="name@example.com">
    </div>
    <div>
      <label for="select1">Example select</label>
      <select id="select1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div>
      <label for="select2">Example multiple select</label>
      <select multiple id="select2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div>
      <label for="textarea1">Example textarea</label>
      <textarea id="textarea1" rows="3"></textarea>
    </div>
  </form>
</body>

</html>
